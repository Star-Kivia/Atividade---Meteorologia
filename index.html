<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaAgora | Previsão do Tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lavender: #D8BFD8;
            --lilac: #C8A2C8;
            --purple: #9370DB;
            --deep-purple: #7B68EE;
            --violet: #8A2BE2;
            --dark: #4B0082;
            --light: #F5F0FF;
            --pale-purple: #E6E6FA;
            --pink: #FFB6C1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #E6E6FA, #D8BFD8, #C8A2C8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4B0082;
            overflow: hidden;
            position: relative;
        }

        .decoration {
            position: absolute;
            z-index: 0;
        }

        .decoration.circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 139, 0.1) 0%, transparent 70%);
            top: -150px;
            right: -150px;
        }

        .decoration.triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid rgba(147, 112, 219, 0.1);
            bottom: -130px;
            left: -75px;
            transform: rotate(15deg);
        }

        .decoration.wave {
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23C8A2C8" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            bottom: 0;
            left: 0;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(123, 104, 238, 0.25);
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.4s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, var(--deep-purple), var(--violet));
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 2.8rem;
            background: rgba(255, 255, 255, 0.25);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover i {
            transform: rotate(15deg) scale(1.1);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .subtitle {
            font-weight: 300;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 35px 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-container::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--purple), transparent);
        }

        .search-container input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            outline: none;
            background: var(--light);
            box-shadow: inset 0 2px 8px rgba(139, 0, 139, 0.1);
            color: var(--dark);
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        .search-container input:focus {
            box-shadow: inset 0 2px 12px rgba(123, 104, 238, 0.3), 0 0 0 3px rgba(147, 112, 219, 0.2);
        }

        .search-container input::placeholder {
            color: #A79CC5;
        }

        .search-container button {
            background: linear-gradient(135deg, var(--purple), var(--deep-purple));
            color: white;
            border: none;
            border-radius: 15px;
            padding: 0 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(147, 112, 219, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        .search-container button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .search-container button:hover::after {
            left: 120%;
        }

        .search-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.6);
        }

        .weather-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(245, 240, 255, 0.9));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(139, 0, 139, 0.1);
            text-align: center;
            margin-top: 25px;
            display: none;
            border: 1px solid rgba(216, 191, 216, 0.4);
            position: relative;
            overflow: hidden;
        }

        .weather-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--lilac), var(--purple), var(--deep-purple));
        }

        .weather-box.active {
            display: block;
            animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .temperature {
            font-size: 4.2rem;
            font-weight: 800;
            margin: 20px 0;
            color: var(--deep-purple);
            position: relative;
            display: inline-block;
            text-shadow: 0 3px 6px rgba(123, 104, 238, 0.2);
        }

        .temperature::after {
            content: "°C";
            font-size: 2rem;
            position: absolute;
            top: 12px;
            right: -35px;
            font-weight: 500;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(200, 162, 200, 0.2);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(139, 0, 139, 0.1);
            transition: transform 0.4s ease;
        }

        .weather-icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .weather-icon img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 3px 6px rgba(75, 0, 130, 0.2));
        }

        .weather-description {
            font-size: 1.5rem;
            text-transform: capitalize;
            color: var(--dark);
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .detail {
            background: rgba(216, 191, 216, 0.15);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(216, 191, 216, 0.3);
        }

        .detail:hover {
            transform: translateY(-5px);
            background: rgba(216, 191, 216, 0.25);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.15);
        }

        .detail i {
            font-size: 2.2rem;
            color: var(--deep-purple);
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(123, 104, 238, 0.2);
        }

        .detail .label {
            font-size: 0.95rem;
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--violet);
        }

        .footer {
            text-align: center;
            padding: 25px;
            font-size: 0.9rem;
            color: var(--dark);
            border-top: 1px solid rgba(147, 112, 219, 0.2);
            background: rgba(245, 240, 255, 0.6);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(147, 112, 219, 0.2);
            border-top: 5px solid var(--deep-purple);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 25px;
        }

        .loading p {
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(255, 182, 193, 0.3);
            color: #D32F2F;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(211, 47, 47, 0.2);
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.1);
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 550px) {
            .container {
                max-width: 100%;
                border-radius: 20px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .logo i {
                width: 60px;
                height: 60px;
                font-size: 2.4rem;
            }
            
            h1 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="decoration circle"></div>
    <div class="decoration triangle"></div>
    <div class="decoration wave"></div>
    <div class="snowflakes" id="snow-effect"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <div>
                    <h1>ClimaAgora</h1>
                    <div class="subtitle">Previsão do tempo em tempo real</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="search-container">
                <input type="text" id="cidade" placeholder="Digite o nome da cidade..." autocomplete="off" value="">
                <button id="buscar">
                    <i class="fas fa-search-location"></i> Buscar
                </button>
            </div>

            <div class="error" id="error-message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando informações meteorológicas...</p>
            </div>

            <div class="weather-box" id="resultado">
                <div class="city-name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city-name"></span>
                </div>

                <div class="temperature" id="temperature">24</div>

                <div class="weather-icon">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clima">
                </div>

                <div class="weather-description" id="weather-description">Céu limpo</div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div class="label">Umidade</div>
                        <div class="value" id="humidity">65%</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div class="label">Vento</div>
                        <div class="value" id="wind">12 km/h</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div class="label">Sensação</div>
                        <div class="value" id="feels-like">25°C</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div class="label">Pressão</div>
                        <div class="value" id="pressure">1015 hPa</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Dados fornecidos por OpenWeatherMap • ClimaAgora © 2025</p>
        </div>
    </div>

    <script>
        const apiKey = 'c9d47374608fa87e1a8416b65bb7fce6';
        const buscarBtn = document.getElementById('buscar');
        const cidadeInput = document.getElementById('cidade');
        const resultado = document.getElementById('resultado');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const snowEffect = document.getElementById('snow-effect');

        const cityNameEl = document.getElementById('city-name');
        const temperatureEl = document.getElementById('temperature');
        const weatherIconEl = document.getElementById('weather-icon');
        const weatherDescEl = document.getElementById('weather-description');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const feelsLikeEl = document.getElementById('feels-like');
        const pressureEl = document.getElementById('pressure');

        function createSnow() {
            snowEffect.innerHTML = '';
            snowEffect.style.display = 'block';
            
            for (let i = 0; i < 80; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                snowEffect.appendChild(snowflake);
            }
        }
        
        function removeSnow() {
            snowEffect.style.display = 'none';
        }

        function buscarTempo() {
            const cidade = cidadeInput.value.trim();
            if (!cidade) {
                showError('Por favor, digite o nome de uma cidade.');
                return;
            }

            resultado.classList.remove('active');
            loading.style.display = 'block';
            errorMessage.classList.remove('active');

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Cidade não encontrada');
                    }
                    return res.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    updateWeatherUI(data);
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Erro ao buscar dados. Verifique o nome da cidade e tente novamente.');
                    console.error('Erro:', err);
                });
        }

        function updateWeatherUI(data) {
            cityNameEl.textContent = data.name;
            temperatureEl.textContent = Math.round(data.main.temp);
            weatherDescEl.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            humidityEl.textContent = `${data.main.humidity}%`;
            windEl.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}°C`;
            pressureEl.textContent = `${data.main.pressure} hPa`;

            const iconCode = data.weather[0].icon;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIconEl.alt = data.weather[0].description;

            if (data.main.temp < 5) {
                createSnow();
            } else {
                removeSnow();
            }

            resultado.classList.add('active');
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('active');
            resultado.classList.remove('active');
            removeSnow();
        }

        buscarBtn.addEventListener('click', buscarTempo);

        cidadeInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                buscarTempo();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=pt_br`)
                        .then(res => res.json())
                        .then(data => {
                            cidadeInput.value = data.name;
                            updateWeatherUI(data);
                        })
                        .catch(err => {
                            cidadeInput.value = "São Paulo";
                            buscarTempo();
                        });
                }, () => {
                    cidadeInput.value = "São Paulo";
                    buscarTempo();
                });
            } else {
                cidadeInput.value = "São Paulo";
                buscarTempo();
            }
        });
    </script>
</body>

</html>
