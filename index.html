<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaAgora | Previsão do Tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52e0;
            --dark: #2D3047;
            --light: #F5F7FA;
            --gray: #7E8A97;
            --danger: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6C63FF, #36D1DC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2D3047;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(to right, #6C63FF, #36D1DC);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.2rem;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .subtitle {
            font-weight: 300;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .content {
            padding: 30px 25px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e5ec;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .search-container button {
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .search-container button:hover {
            background: #5a52e0;
        }

        .weather-box {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .weather-box.active {
            display: block;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .city-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2D3047;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: #5a52e0;
            position: relative;
            display: inline-block;
        }

        .temperature::after {
            content: "°C";
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: -25px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon img {
            max-width: 100%;
            height: auto;
        }

        .weather-description {
            font-size: 1.3rem;
            text-transform: capitalize;
            color: #2D3047;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail {
            background: rgba(108, 99, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail i {
            font-size: 1.8rem;
            color: #6C63FF;
            margin-bottom: 8px;
        }

        .detail .label {
            font-size: 0.85rem;
            color: #7E8A97;
            margin-bottom: 5px;
        }

        .detail .value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #7E8A97;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(108, 99, 255, 0.2);
            border-top: 4px solid #6C63FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }

            .content {
                padding: 25px 20px;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 20px 15px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <div>
                    <h1>ClimaAgora</h1>
                    <div class="subtitle">Previsão do tempo em tempo real</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="search-container">
                <input type="text" id="cidade" placeholder="Digite o nome da cidade..." autocomplete="off" value="">
                <button id="buscar">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="error" id="error-message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando informações meteorológicas...</p>
            </div>

            <div class="weather-box" id="resultado">
                <div class="city-name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city-name"></span>
                </div>

                <div class="temperature" id="temperature">24</div>

                <div class="weather-icon">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clima">
                </div>

                <div class="weather-description" id="weather-description">Céu limpo</div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div class="label">Umidade</div>
                        <div class="value" id="humidity">65%</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div class="label">Vento</div>
                        <div class="value" id="wind">12 km/h</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div class="label">Sensação</div>
                        <div class="value" id="feels-like">25°C</div>
                    </div>

                    <div class="detail">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div class="label">Pressão</div>
                        <div class="value" id="pressure">1015 hPa</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Dados fornecidos por OpenWeatherMap • ClimaAgora © 2023</p>
        </div>
    </div>

    <script>
        const apiKey = 'c9d47374608fa87e1a8416b65bb7fce6';
        const buscarBtn = document.getElementById('buscar');
        const cidadeInput = document.getElementById('cidade');
        const resultado = document.getElementById('resultado');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        const cityNameEl = document.getElementById('city-name');
        const temperatureEl = document.getElementById('temperature');
        const weatherIconEl = document.getElementById('weather-icon');
        const weatherDescEl = document.getElementById('weather-description');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const feelsLikeEl = document.getElementById('feels-like');
        const pressureEl = document.getElementById('pressure');

        function buscarTempo() {
            const cidade = cidadeInput.value.trim();
            if (!cidade) {
                showError('Por favor, digite o nome de uma cidade.');
                return;
            }

            resultado.classList.remove('active');
            loading.style.display = 'block';
            errorMessage.classList.remove('active');

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Cidade não encontrada');
                    }
                    return res.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    updateWeatherUI(data);
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Erro ao buscar dados. Verifique o nome da cidade e tente novamente.');
                    console.error('Erro:', err);
                });
        }

        function updateWeatherUI(data) {
            cityNameEl.textContent = data.name;
            temperatureEl.textContent = Math.round(data.main.temp);
            weatherDescEl.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            humidityEl.textContent = `${data.main.humidity}%`;
            windEl.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}°C`;
            pressureEl.textContent = `${data.main.pressure} hPa`;

            const iconCode = data.weather[0].icon;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIconEl.alt = data.weather[0].description;

            resultado.classList.add('active');
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('active');
            resultado.classList.remove('active');
        }

        buscarBtn.addEventListener('click', buscarTempo);

        cidadeInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                buscarTempo();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            buscarTempo();
        });
    </script>
</body>

</html>
